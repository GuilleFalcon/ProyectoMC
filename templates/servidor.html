{% extends 'base.html' %}

{% block content %}
    <div class="col-sm text-center p-4">
      {% if status == "Apagado" %}
      <button class="btn btn-success btn-lg">
        Iniciar servidor
      </button>
      {% else %}
      <button class="btn btn-danger btn-lg">
        Apagar servidor
      </button>
      {% endif %}
    </div>
    {% if status == "Apagado" %}
      <script>
$('body').terminal({
    hello: function(command, term) { 
      $.post("http://127.0.0.1:8000/graft/?query=mutation {prender{estado}}")}
}, {
    greetings: 'Minecraft Console',
    height: 300,
    width:500
});
</script>
{% endif %}
{% endblock  %}
