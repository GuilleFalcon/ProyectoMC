{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      .dropdown-menu.show {
        min-width:100%;
        display:inline-block;
      }
      .terminal {
        margin: auto;
      }
      .footer {
        bottom: 0;
        position: fixed;
        width: 100%;
      }
      body {
      overflow:auto;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Minecraft-Server</title>
  </head>
  <body>
  <div style="background-image: url({% static 'imagenes/minecraft-img.jpg' %}); background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover; 
  background-position: center;
  height: 1000px;">
    <nav class="navbar py-3 navbar-dark bg-dark navbar-expand-md">
      <div class="mr-auto">
        <a class="p-2 text-light" href="/">Inicio</a>
        <a class="p-2 text-light" href="/informacion">Info</a>
        {% if current_user.is_authenticated %}
          <a class="p-2 text-light" href="/servidor">Servidor</a>
        {% endif %}
      </div>
        {% if current_user.is_authenticated %}
          <div class="dropdown dropleft">
            <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ current_user.username }}
            </button>
            <div class="dropdown-menu "  aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/accounts/logout">Logout</a>
            </div>
          </div>
        {% else %}
          <a class="p-2 text-light" href="/accounts/login">Login</a>
        {% endif %}
    </nav>
    {% block content %} {% endblock  %}
      <div class="bg-dark footer text-center text-light py-2 mt-3">
        <p>Minecraft Server Handler - 2020 - Versi√≥n 1.0</p>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
